<!DOCTYPE html>
<!--
	This is a basic angular material app
-->
<html>
	<head>
		<!--
			The encoding in the next tags is neccessary to avoid browser warnings
		-->
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>simple angular.js demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- angular -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
		<!-- angular material -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.js"></script>
	</head>
	<body>
		<!--
			the data-ng-app is critical in the next tag since no angular processing
			will take place on the html section without it...
		-->
		<div data-ng-app="">
			<p>Name : <input type="text" data-ng-model="name"></p>
			<h1>Hello {{name}}</h1>
		</div>
	</body>
</html>
